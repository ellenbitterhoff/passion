<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>passion</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Du er mere end velkommen til at skrive til mig!</h1>
      <p>
        Har du et vigtigt spørgsmål eller mangler du hjælp til noget? Så er du
        mere end velkommen til at sende mig en besked. Vi vil forsøge at svare
        på din besked så hurtigt som muligt.
      </p>
      <div class="kontakt">
        <div class="form-felt">
          <label for="navn">
            Fulde Navn
            <input type="text" name="navn" required />
          </label>
        </div>
        <div class="form-felt">
          <label for="email">
            E-mail
            <input type="email" name="email" required />
          </label>
        </div>
        <div class="form-felt">
          <label for="nr">
            Telefon nr.
            <input type="nr" name="nr" required />
          </label>
        </div>
        <div class="form-felt">
          <label for="besked">
            Besked (valgfri)
            <textarea name="besked" id="besked" rows="5"></textarea>
          </label>
        </div>
        <button class="button">Indsend</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
